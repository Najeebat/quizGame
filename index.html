<main class="">

       <h1>Quiz </h1>
       
     <div id="question" class="question" style="display: block;">    
       1. Which is the largest animal in the world?
   </div>  
         <div id="answerButtons" class="btnpab" style="display: block; margin-top: 20px; margin-bottom: 20px;">

           </div>

     </div>
